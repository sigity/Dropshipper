<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
 $(document).ready(function(){
  $("table").dataTable();
  
 });
</script>
<title>Halaman User</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>User Id</th>
				<th>Lokasi Id</th>
				<th>KTP</th>
				<th>Username</th>
				<th>E-mail</th>
				<th>Password</th>
				<th>Phone</th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="x : ${semuaUser}">
				<td th:text="${x.userid}"> </td>
				<td th:text="${x.lokasiid.lokasiid}"> </td>
				<td th:text="${x.userktp}"> </td>
				<td th:text="${x.username}"> </td>
				<td th:text="${x.usermail}"> </td>
				<td th:text="${x.userpassword}"> </td>
				<td th:text="${x.userphone}"> </td>
				<td>
					<a th:href="@{'/user/detail/' + ${x.userid}}">Detail</a>
					<a th:href="@{'/user/edit/' + ${x.userid}}">Edit</a>
					
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
