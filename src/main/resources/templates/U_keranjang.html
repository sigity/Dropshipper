<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	Template by GetTemplates.co</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description"
	content="Free HTML5 Website Template by GetTemplates.co" />
<meta name="keywords"
	content="free website templates, free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
<meta name="author" content="GetTemplates.co" />

<!-- Facebook and Twitter integration -->
<meta property="og:title" content="" />
<meta property="og:image" content="" />
<meta property="og:url" content="" />
<meta property="og:site_name" content="" />
<meta property="og:description" content="" />
<meta name="twitter:title" content="" />
<meta name="twitter:image" content="" />
<meta name="twitter:url" content="" />
<meta name="twitter:card" content="" />

<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
	rel="stylesheet" />

<!-- Animate.css -->
<link rel="stylesheet" href="../../css/animate.css" />
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="../../css/icomoon.css" />
<!-- Themify Icons-->
<link rel="stylesheet" href="../../css/themify-icons.css" />
<!-- Bootstrap  -->
<link rel="stylesheet" href="../../css/bootstrap.css" />

<!-- Magnific Popup -->
<link rel="stylesheet" href="../../css/magnific-popup.css" />

<!-- Magnific Popup -->
<link rel="stylesheet" href="../../css/bootstrap-datepicker.min.css" />

<!-- Owl Carousel  -->
<link rel="stylesheet" href="../../css/owl.carousel.min.css" />
<link rel="stylesheet" href="../../css/owl.theme.default.min.css" />
<link href="../../css/stylish-portfolio.min.css" rel="stylesheet" />

<!-- Theme style  -->
<link rel="stylesheet" href="../../css/style.css" />

<!-- Modernizr JS -->
<script src="../../js/modernizr-2.6.2.min.js"></script>
<!-- FOR IE9 below -->
<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Dropshipper</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav navbar-right">

					<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a th:href="@{'/user/pengaturan/' + ${#authentication.name}}">Pengaturan akun</a></li>
								<li><a href="#">Transaksi</a></li>
								<li role="separator" class="divider"></li>
								<li>
									<form th:action="@{/logout}" method="post">
							            <input type="submit" class="btn btn-primary col-md-12" value="Keluar"/>
							        </form>
							    </li>
							</ul>
						</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner"
		style="background-image: url(../images/img_bg_2.jpg)">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">


					<div class="row mt-sm">

						<div class="col-md-10 col-md-push-1 animate-box"
							data-animate-effect="fadeInRight">
							<div class="form-wrap">
								<div class="tab">

									<div class="tab-content">
										<div th:each="y : ${objekBarang}" class=" tab-content-inner
											active" data-content="signup">
											<h3 th:text="${y.barangname}"></h3>

											<div class="row form-group">
												<div class="col-md-12">
													<label for="fullname">SKU :</label>
													<p th:text="${y.sku}"></p>
												</div>
											</div>
											
											<div class="row form-group">
												<div class="col-md-12">
													<label for="fullname">Harga (Rupiah) :</label>
													<p th:text="${y.harga}"></p>
												</div>
											</div>
											<div class="row form-group">
												<div class="col-md-12">
													<label for="fullname">Jumlah :</label>
													<input type="number" id="jumlah" th:value="${jumlahBarang}" min="0" oninput="validity.valid||(value='')" />
												</div>
											</div>
											
											<div class="row form-group">
												<div class="col-md-12">
													<a th:href="@{/user/barang}"><button
															class="btn btn-primary">Kembali</button></a>
													<input type="hidden" id="userName" th:value="${#authentication.name}" />
													<input type="hidden" id="sku" th:value="${y.sku}" /> 
													<a id="linkButton" href="#"><button type="submit" onclick="aa()" class="btn btn-primary" >Tambah ke Keranjang</button></a>
													
												</div>
											</div>

										</div>


									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
	</header>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<!-- jQuery -->
	<script src="../../js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="../../js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="../../js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="../../js/jquery.waypoints.min.js"></script>
	<!-- Carousel -->
	<script src="../../js/owl.carousel.min.js"></script>
	<!-- countTo -->
	<script src="../../js/jquery.countTo.js"></script>

	<!-- Stellar Parallax -->
	<script src="../../js/jquery.stellar.min.js"></script>

	<!-- Magnific Popup -->
	<script src="../../js/jquery.magnific-popup.min.js"></script>
	<script src="../../js/magnific-popup-options.js"></script>

	<!-- Datepicker -->
	<script src="../../js/bootstrap-datepicker.min.js"></script>


	<!-- Main -->
	<script src="../../js/main.js"></script>
	<script type="text/javascript">

		function aa(){
			var val1 = document.getElementById("userName");
			var val2 = document.getElementById("sku");
			var val3 = document.getElementById("jumlah");
			var user = val1.value;
			var sku = val2.value;
			var x = val3.value;
			var jumlah = x.replace(/^0+/, '');
		    document.getElementById("linkButton").href = "/tambahkeranjang/" + user + "/" + sku + "/" + jumlah;
		}
	
	</script>
</body>
</html>
