			  src="https://code.jquery.com/jquery-2.2.4.min.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

	$(document).ready(function(){
		$("table").datatable();
	});
</script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Dropshipper</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav navbar-right">

					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Menu <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a
								th:href="@{'/user/pengaturan/' + ${#authentication.name}}">Pengaturan
									akun</a></li>
							<li><a href="#">Transaksi</a></li>
							<li role="separator" class="divider"></li>
							<li>
								<form th:action="@{/logout}" method="post">
									<input type="submit" class="btn btn-primary col-md-12"
										value="Keluar" />
								</form>
							</li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner"
		style="background-image: url(../images/img_bg_2.jpg)">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">


					<div class="row mt-sm">

						<div class="col-md-10 col-md-push-1 animate-box"
							data-animate-effect="fadeInRight">
							<div class="form-wrap">
								<div class="tab">

									<div class="tab-content">
										<table class="table table-striped table-inverse">
											<thead>
												<tr>
													<th>Nama Barang</th>
													<th>SKU</th>
													<th>Vendor</th>
													<th>Harga</th>
													<th>Jumlah Barang</th>
													<th>Details</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="x : ${valueBarang}">
													<td th:text="${x.key.barangname}"></td>
													<td th:text="${x.key.sku}"></td>
													<td th:text="${x.key.vendorid.vendorname}"></td>
													<td th:text="'Rp. '+${x.key.harga}"></td>
													<td th:text="${x.value}"></td>
													<td>
														<a th:href="@{'/user/detailbarang/' + ${x.key.barangid}}"> Detail </a>
														<a th:href="@{'/user/keranjang/' + ${x.key.barangid}}">| Tambah |</a>
														<a th:href="@{'/hapuskeranjang/' + ${#authentication.name} + '/' + ${x.key.sku}}"> Hapus </a>
													</td>
												</tr>
											</tbody>
										</table>
										<a th:href="@{/user/barang}"><button class="btn btn-primary">Cari Barang</button></a>
										
									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
	</header>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<!-- jQuery -->
	<script src="../../js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="../../js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="../../js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="../../js/jquery.waypoints.min.js"></script>
	<!-- Carousel -->
	<script src="../../js/owl.carousel.min.js"></script>
	<!-- countTo -->
	<script src="../../js/jquery.countTo.js"></script>

	<!-- Stellar Parallax -->
	<script src="../../js/jquery.stellar.min.js"></script>

	<!-- Magnific Popup -->
	<script src="../../js/jquery.magnific-popup.min.js"></script>
	<script src="../../js/magnific-popup-options.js"></script>

	<!-- Datepicker -->
	<script src="../../js/bootstrap-datepicker.min.js"></script>


	<!-- Main -->
	<script src="../../js/main.js"></script>
</body>
</html>
