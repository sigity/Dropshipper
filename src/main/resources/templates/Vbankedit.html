<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

<title>Halaman Admin</title>
</head>

<h1>Edit</h1>

<body>
<form action="#" th:action="@{/editbank}" th:object="${objeditbank}" method="post">
        <div>
			<label th:for="${objeditbank.bankName}"> name</label>
			<input type="text" th:field="*{bankName}" th:errorclass="fieldError" />
			<p th:if="${#fields.hasErrors('bankName')}"  th:errors="*{bankName}"> barangName</p>
		</div>
		<div>
			<label th:for="${objeditbank.bankTrfcd}"> level</label>
			<input type="text" th:field="*{bankTrfcd}" th:errorclass="fieldError" />
			<p th:if="${#fields.hasErrors('bankTrfcd')}"  th:errors="*{bankTrfcd}"> SKU</p>
		</div>	
		<div>
			<input type="submit" value="Simpan yahhhhh" />
			<input type="hidden" th:field="*{bankId}" th:value="*{bankId}" />
		</div>
	</form>

	

</body>
</html>
