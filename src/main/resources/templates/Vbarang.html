<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>	

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

<script type="text/javascript">
 $(document).ready(function(){
  $("table").dataTable();
  $.get("/kategori",function(data){
		$("#kategoriinput").autocomplete({
			source:data
		});
	});
  $(".delete").click(function(){
	var idx =$(".delete").index(this);
	var barangID = $(".background:eq("+ idx +")").val();
	var url ="/deletebarang";
	  $.get(url,{
		barangId : barangID
			});
		});

	});
</script>
<title>Halaman Barang Admin</title>
</head>

<h1>hallaw</h1>

<body>
<h2 class="demoHeaders">Button</h2>

<a > <button id="button" class="btn btn-primary"  data-toggle="modal" data-target="#exampleModal">Tambah Barang</button></a>

	<table>
		<thead>
			<tr>
				<th>Kategori Id</th>
				<th>Vendor Id</th>
				<th>SKU</th>
				<th>Nama Barang</th>
				<th>Warna</th>
				<th>Berat (gram)</th>
				<th>Harga (Rupiah)</th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="x : ${semuaBarang}">
				<td th:text="${x.kategoriId.kategoriName}"> </td>
				<td th:text="${x.vendorId.VendorName}"> </td>
				<td th:text="${x.sku}"> </td>
				<td th:text="${x.barangName}"> </td>
				<td th:text="${x.warna}"> </td>
				<td th:text="${x.barangBerat}"> </td>
				<td th:text="${x.barangPrice}"> </td>
				<td>
					<a th:href="@{'/editbarang/' + ${x.barangId}}">edit</a>
					<button class="delete"> Hapus</button>
					<input type="hidden" class="background" th:value="${x.barangId}" />
					
				</td>
			</tr>
		</tbody>
	</table>
	
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="#" th:action="@{/barang}" th:object="${objbarang}" method="post">
		<div>
			<label th:for="${objbarang.kategoriId}"> kategori</label>
			<input type="text" th:field="*{kategoriId.kategoriId}" th:errorclass="fieldError"  id="kategoriinput"/>
			<p th:if="${#fields.hasErrors('kategoriId')}"  th:errors="*{kategoriId}"> vendorId</p>
		</div>
		<div>
			<label th:for="${objbarang.vendorId}"> vendorId</label>
			<input type="text" th:field="*{vendorId.vendorId}" th:errorclass="fieldError" />
			<p th:if="${#fields.hasErrors('vendorId')}"  th:errors="*{vendorId}"> vendorId</p>
		</div>
		<div>
			<label th:for="${objbarang.sku}"> SKU</label>
			<input type="text" th:field="*{sku}" th:errorclass="fieldError" />
			<p th:if="${#fields.hasErrors('sku')}"  th:errors="*{sku}"> SKU</p>
		</div>
		<div>
			<label th:for="${objbarang.barangName}"> barangName</label>
			<input type="text" th:field="*{barangName}" th:errorclass="fieldError" />
			<p th:if="${#fields.hasErrors('barangName')}"  th:errors="*{barangName}"> barangName</p>
		</div>
		<div>
			<label th:for="${objbarang.warna}"> warna</label>
			<input type="text" th:field="*{warna}" th:errorclass="fieldError" />
			<p th:if="${#fields.hasErrors('warna')}"  th:errors="*{warna}"> warna</p>
		</div>
		<div>
			<label th:for="${objbarang.barangBerat}"> berat</label>
			<input type="text" th:field="*{barangBerat}" th:errorclass="fieldError" />
			<p th:if="${#fields.hasErrors('barangBerat')}"  th:errors="*{barangBerat}"> barangBerat</p>
		</div>
		<div>
			<label th:for="${objbarang.barangPrice}"> barangPrice</label>
			<input type="text" th:field="*{barangPrice}" th:errorclass="fieldError" />
			<p th:if="${#fields.hasErrors('barangPrice')}"  th:errors="*{barangPrice}"> barangPrice</p>
		</div>


		<div>
			<input type="submit" value="Simpan yahhhhh" />
		</div>
	</form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
