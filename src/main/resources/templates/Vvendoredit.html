<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>	

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

<script type="text/javascript">
 $(document).ready(function(){
  $("table").dataTable();
  $.get("/kategori",function(data){
		$("#kategoriinput").autocomplete({
			source:data
		});
	});
  $("#kategoriinput").change(function(){
	  
  });
 });
</script>
<title>Insert title here</title>
</head>
<body>
	<form action="#" th:action="@{/editvendor}" th:object="${objeditvendor}" method="post">
		<div>
			<label th:for="${objeditvendor.vendorName}"> name</label>
			<input type="text" th:field="*{vendorName}" th:errorclass="fieldError" />
			<p th:if="${#fields.hasErrors('vendorName')}"  th:errors="*{vendorName}"> SKU</p>
		</div>
		<div>
			<label th:for="${objeditvendor.vendorPhone}"> phone</label>
			<input type="text" th:field="*{vendorPhone}" th:errorclass="fieldError" />
			<p th:if="${#fields.hasErrors('vendorPhone')}"  th:errors="*{vendorPhone}"> barangName</p>
		</div>
		<div>
			<label th:for="${objeditvendor.vendorEmail}">Email</label>
			<input type="text" th:field="*{vendorEmail}" th:errorclass="fieldError" />
			<p th:if="${#fields.hasErrors('vendorEmail')}"  th:errors="*{vendorEmail}"> warna</p>
		</div>
		<div>
			<label th:for="${objeditvendor.lokasiId}"> lokasiId</label>
			<input type="text" th:field="*{lokasiId.lokasiId}" th:errorclass="fieldError" />
			<p th:if="${#fields.hasErrors('lokasiId')}"  th:errors="*{lokasiId}"> barangPrice</p>
		</div>


		<div>
			<input type="submit" value="Simpan yahhhhh" />
			<input type="hidden" th:field="*{vendorId}" th:value="*{vendorId}" />
		</div>
	</form>
</body>
</html>
