<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
 $(document).ready(function(){
  $("table").dataTable();
  
 });
</script>
<title>Halaman Barang</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Kategori Id</th>
				<th>Vendor Id</th>
				<th>SKU</th>
				<th>Nama Barang</th>
				<th>Warna</th>
				<th>Berat (gram)</th>
				<th>Harga (Rupiah)</th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="x : ${semuaBarang}">
				<td th:text="${x.kategoriId.kategoriName}"> </td>
				<td th:text="${x.vendorId.VendorName}"> </td>
				<td th:text="${x.sku}"> </td>
				<td th:text="${x.barangName}"> </td>
				<td th:text="${x.warna}"> </td>
				<td th:text="${x.barangBerat}"> </td>
				<td th:text="${x.barangPrice}"> </td>
				<td>
					<a th:href="@{'/barang/detail/' + ${x.barangId}}">Detail</a>
					<a th:href="@{'/pushcoba'}">Pilih</a>
					
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
