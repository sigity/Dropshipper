<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
 $(document).ready(function(){
  $("table").dataTable();
  
 });
</script>
<title>Halaman Barang</title>
</head>
<body>
	<div>
		<a th:href="@{/user/pengaturan/3}"><button>Pengaturan</button></a>
		<a th:href="@{/user/index}"><button>Keluar</button></a>
	</div>
	<table>
		<thead>
			<tr>
				<th>Vendor Id</th>
				<th>SKU</th>
				<th>Nama Barang</th>
				<th>Harga (Rupiah)</th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="x : ${semuaBarang}">
				<td th:text="${x.vendorId.vendorName}"> </td>
				<td th:text="${x.sku}"> </td>
				<td th:text="${x.barangName}"> </td>
				<td th:text="${x.barangPrice}"> </td>
				<td>
					<a th:href="@{'/user/detailbarang/' + ${x.barangId}}">Detail</a>
					<a th:href="@{'/keranjang/' + ${x.sku}}">Pilih</a>
					
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
